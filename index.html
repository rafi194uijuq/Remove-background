<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghapus background</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="particles" id="particles"></div>
            <h1 class="floating">Penghapus Latar Belakang</h1>
            <marquee id="ppp">Halo</marquee>
            <div class="upload-area" id="dropArea">
                <i class="fas fa-upload upload-icon spin"></i>
                <p>Upload gambar dengan cara klik atau seret dan lepas.</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="selected-image-message" id="selectedImageMessage" style="display: none;"></div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <p class="progress-text" id="progressText">Proses: 0%</p>
            </div>
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> 
               Masa lalu berhasil dihapus, eh maksudnya background berhasil dihapus!! untuk mendownload silahkan tekan selama 3 detik pada foto nya lalu pilih download gambar/foto. Thank you for using my website ^_^.
            </div>
            <div id="result"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="main.js"></script>
</body>
</html>
